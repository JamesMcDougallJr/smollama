# Mem0 deployment for Smollama distributed semantic memory
# Run on the Llama (master) node only
#
# Usage:
#   smollama mem0 start   # docker compose up -d
#   smollama mem0 stop    # docker compose down
#   smollama mem0 status  # health check
#   smollama mem0 logs    # docker compose logs -f

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: smollama-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"  # gRPC port
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    deploy:
      resources:
        limits:
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  mem0:
    image: mem0ai/mem0:latest
    container_name: smollama-mem0
    ports:
      - "8050:8050"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    environment:
      # Use host.docker.internal for Ollama running on host
      # On Linux, you may need to add --add-host=host.docker.internal:host-gateway
      - MEM0_CONFIG_PATH=/app/config.yaml
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      qdrant:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8050/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

volumes:
  qdrant_data:
    driver: local
