<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Smollama{% endblock %} - {{ node_name }}</title>

    <!-- Tailwind CSS from CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>

    <style>
        /* Custom styles */
        .htmx-indicator {
            opacity: 0;
            transition: opacity 200ms ease-in;
        }
        .htmx-request .htmx-indicator {
            opacity: 1;
        }
        .htmx-request.htmx-indicator {
            opacity: 1;
        }

        /* Auto-refresh toggle button */
        .refresh-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            padding: 12px 20px;
            border-radius: 8px;
            background: #1f2937;
            border: 1px solid #374151;
            color: #f3f4f6;
            cursor: pointer;
            font-size: 14px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: all 0.2s;
        }
        .refresh-toggle:hover {
            background: #374151;
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.4);
        }
        .refresh-toggle.paused {
            background: #7c2d12;
            border-color: #ea580c;
        }
        .refresh-toggle.paused:hover {
            background: #9a3412;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <span class="text-xl font-bold text-green-400">ü¶ô {{ node_name }}</span>
                    <div class="ml-6" hx-get="/htmx/gpio-toggle" hx-trigger="load" hx-swap="innerHTML"></div>
                </div>
                <div class="flex space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium {% if page == 'index' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">
                        Dashboard
                    </a>
                    <a href="/readings" class="px-3 py-2 rounded-md text-sm font-medium {% if page == 'readings' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">
                        Readings
                    </a>
                    <a href="/observations" class="px-3 py-2 rounded-md text-sm font-medium {% if page == 'observations' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">
                        Observations
                    </a>
                    <a href="/memories" class="px-3 py-2 rounded-md text-sm font-medium {% if page == 'memories' %}bg-gray-900 text-white{% else %}text-gray-300 hover:bg-gray-700{% endif %}">
                        Memories
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-gray-500 text-sm">
            Smollama Dashboard ‚Ä¢ Running on {{ node_name }}
        </div>
    </footer>

    <!-- Auto-refresh toggle button -->
    <button id="refresh-toggle" class="refresh-toggle" onclick="toggleAutoRefresh()">
        <span id="refresh-icon">‚è∏Ô∏è</span> <span id="refresh-text">Pause</span>
    </button>

    <script>
        // Auto-refresh toggle functionality
        const STORAGE_KEY = 'smollama_auto_refresh';

        function toggleAutoRefresh() {
            const currentState = localStorage.getItem(STORAGE_KEY) !== 'paused';
            const newState = currentState ? 'paused' : 'active';
            localStorage.setItem(STORAGE_KEY, newState);
            updateRefreshState();
        }

        function updateRefreshState() {
            const isPaused = localStorage.getItem(STORAGE_KEY) === 'paused';
            const button = document.getElementById('refresh-toggle');
            const icon = document.getElementById('refresh-icon');
            const text = document.getElementById('refresh-text');

            if (isPaused) {
                document.body.classList.add('refresh-paused');
                button.classList.add('paused');
                icon.textContent = '‚ñ∂Ô∏è';
                text.textContent = 'Resume';
            } else {
                document.body.classList.remove('refresh-paused');
                button.classList.remove('paused');
                icon.textContent = '‚è∏Ô∏è';
                text.textContent = 'Pause';
            }
        }

        // Initialize state on page load
        document.addEventListener('DOMContentLoaded', updateRefreshState);

        // Listen for storage changes from other tabs
        window.addEventListener('storage', function(e) {
            if (e.key === STORAGE_KEY) {
                updateRefreshState();
            }
        });
    </script>
</body>
</html>
